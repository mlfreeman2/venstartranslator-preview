<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venstar Sensor Emulator</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-icon">
          <i class="fas fa-list"></i>
        </div>
        <h2 class="card-title">Configured Sensors</h2>
        <div class="card-actions">
          <button class="btn btn-secondary" onclick="window.open('./jsonpath.html', '_blank')">
            <i class="fa-brands fa-js"></i> Test JSON Path
          </button>
          <button class="btn btn-success" onclick="addNewSensor()">
            <i class="fas fa-plus"></i> Add New Sensor
          </button>
        </div>
      </div>

      <table id="sensors" class="table table-hover">
        <thead>
          <tr>
            <th class="sortable" data-sort="name"><i class="fas fa-tag"></i> Name <i class="fas fa-sort sort-icon"></i></th>
            <th class="sortable" data-sort="sensorID"><i class="fas fa-barcode"></i> Sensor ID <i class="fas fa-sort sort-icon"></i></th>
            <th><i class="fas fa-power-off"></i> Status</th>
            <th><i class="fas fa-bullseye"></i> Purpose</th>
            <th><i class="fas fa-cogs"></i> Actions</th>
          </tr>
        </thead>
        <tbody id="sensors-body">
          <!-- Rows populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Response Modal (Bootstrap) -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="responseModalLabel">Sensor Response</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal (Bootstrap) -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirm Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="confirmation-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmNoBtn">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmYesBtn">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Sensor Modal (Bootstrap) -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Sensor Configuration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="edit-name" class="form-label">Name</label>
              <input type="text" id="edit-name" class="form-control" required maxlength="14">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" id="edit-enabled" class="form-check-input">
              <label class="form-check-label" for="edit-enabled">Broadcast Sensor</label>
            </div>

            <div class="mb-3">
              <label for="edit-purpose" class="form-label">Purpose</label>
              <select id="edit-purpose" class="form-select" required>
                <option value="Outdoor">Outdoor</option>
                <option value="Remote">Remote</option>
                <option value="Return">Return</option>
                <option value="Supply">Supply</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="edit-scale" class="form-label">Temperature Scale</label>
              <select id="edit-scale" class="form-select" required>
                <option value="F">Fahrenheit (°F)</option>
                <option value="C">Celsius (°C)</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="edit-url" class="form-label">URL</label>
              <input type="url" id="edit-url" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" id="edit-ignoreSSLErrors" class="form-check-input">
              <label class="form-check-label" for="edit-ignoreSSLErrors">Ignore SSL Errors (e.g. URL uses self signed certificate)</label>
            </div>

            <div class="mb-3">
              <label for="edit-jsonPath" class="form-label">JSON Path</label>
              <input type="text" id="edit-jsonPath" class="form-control" required placeholder="$.path.to.value">
            </div>

            <div class="mb-3">
              <label class="form-label">Custom Headers</label>
              <div id="headers-container">
                <!-- Headers will be dynamically added here -->
              </div>
              <button type="button" class="btn btn-success btn-sm mt-2" onclick="addHeaderRow()">
                <i class="fas fa-plus"></i> Add Header
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveSensor()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script type="text/javascript" src="modals.js"></script>
  <script type="text/javascript" src="sensors.js"></script>
</body>

</html>
