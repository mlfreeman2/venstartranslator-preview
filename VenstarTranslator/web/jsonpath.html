<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venstar Sensor Emulator</title>

    <!-- External Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
        integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <link href="https://code.jquery.com/ui/1.14.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/v/ju/dt-2.3.4/datatables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/v/ju/dt-2.3.4/datatables.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <style>
        .json-path-row {
            display: flex;
            align-items: end;
            gap: 15px;
            margin-bottom: 20px;
        }

        .json-path-input {
            flex: 1;
        }

        .json-path-input .form-label {
            margin-bottom: 5px;
        }

        .textareas-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .textarea-column {
            flex: 1;
        }

        .textarea-column .form-label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .large-textarea {
            width: 100%;
            height: 400px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
        }

        #url-selector-container {
            margin-bottom: 10px;
        }

        #json-document {
            height: 488px; /* Default height when no dropdown */
        }

        #url-selector-container:not([style*="display: none"]) ~ label + #json-document {
            height: 400px; /* Reduced height when dropdown is visible */
        }

        #result-textarea {
            height: 488px;
            max-height: unset; /* Extend to match left side with dropdown */
        }

        .large-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #result-textarea {
            background-color: #f1f5f9;
        }

        .btn-test {
            white-space: nowrap;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-list"></i>
                </div>
                <h2 class="card-title">JSON Path Tester (JSON.Net Syntax)</h2>
                <div class="card-actions">
                    <button class="btn btn-secondary" onclick="window.close()">
                        <i class="fas fa-backward"></i> Back to Sensor Config
                    </button>
                </div>
            </div>

            <div class="json-path-row">
                <div class="json-path-input">
                    <label class="form-label">JSON Path Query</label>
                    <input type="text" id="query" class="form-input" placeholder="e.g., $.store.book[0].title" required>
                </div>
                <button class="btn btn-success btn-test" onclick="testJsonPath()">
                    <i class="fa-brands fa-js"></i> Test JSON Path
                </button>
            </div>

            <div class="textareas-container">
                <div class="textarea-column">
                    <div id="url-selector-container" style="display: none; margin-bottom: 10px;">
                        <label class="form-label">Document Source</label>
                        <select id="url-selector" class="form-input">
                            <option value="">Use Document Below</option>
                        </select>
                    </div>
                    <label class="form-label">JSON Document</label>
                    <textarea id="json-document" class="large-textarea" placeholder="Enter your JSON document here..."></textarea>
                </div>
                <div class="textarea-column">
                    <label class="form-label">Result</label>
                    <textarea id="result-textarea" class="large-textarea" placeholder="Results will appear here..." readonly></textarea>
                </div>
            </div>

        </div>
    </div>

    <script>
        let sensors = [];

        // Load sensors on page load
        $(function() {
            loadSensors();
        });

        function loadSensors() {
            $.ajax({
                url: '/api/sensors',
                type: 'GET',
                success: function(response) {
                    sensors = response;
                    populateUrlSelector();
                },
                error: function(xhr, status, error) {
                    console.error('Failed to load sensors:', error);
                }
            });
        }

        function populateUrlSelector() {
            const selector = $('#url-selector');
            const container = $('#url-selector-container');

            // Clear existing options except the first one
            selector.find('option:not(:first)').remove();

            if (sensors.length === 0) {
                container.hide();
                return;
            }

            // Group sensors by URL
            const urlMap = new Map();
            sensors.forEach(sensor => {
                if (!urlMap.has(sensor.url)) {
                    urlMap.set(sensor.url, []);
                }
                urlMap.get(sensor.url).push(sensor.sensorID);
            });

            // Add options for each unique URL
            urlMap.forEach((sensorIds, url) => {
                const idsStr = sensorIds.join(', ');
                const displayText = `Sensor ${idsStr} - ${url}`;
                selector.append($('<option>', {
                    value: url,
                    text: displayText
                }));
            });

            container.show();
        }

        // Handle URL selector change
        $('#url-selector').on('change', function() {
            const selectedUrl = $(this).val();
            const jsonDocument = $('#json-document');

            if (selectedUrl) {
                // Disable textarea and fetch data from URL
                jsonDocument.prop('disabled', true);
                jsonDocument.val('Loading...');

                $.ajax({
                    url: '/api/fetchurl',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ url: selectedUrl }),
                    dataType: 'text', // Expect text response, not JSON
                    success: function(response) {
                        // Format the JSON for display
                        try {
                            const parsed = JSON.parse(response);
                            jsonDocument.val(JSON.stringify(parsed, null, 2));
                        } catch (e) {
                            // If it's not valid JSON, just display as-is
                            jsonDocument.val(response);
                        }
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = 'Failed to fetch URL content: ' + error;
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        } else if (xhr.responseText) {
                            try {
                                const errorObj = JSON.parse(xhr.responseText);
                                if (errorObj.message) {
                                    errorMessage = errorObj.message;
                                }
                            } catch (e) {
                                // Ignore parse error
                            }
                        }
                        jsonDocument.val(errorMessage);
                        jsonDocument.prop('disabled', false);
                    }
                });
            } else {
                // Enable textarea for manual input
                jsonDocument.prop('disabled', false);
                jsonDocument.val('');
            }
        });

        function testJsonPath() {
            const query = document.getElementById('query').value.trim();
            const jsonDocument = document.getElementById('json-document').value.trim();
            const resultTextarea = document.getElementById('result-textarea');

            // Clear previous results
            resultTextarea.value = '';

            // Validate inputs
            if (!query) {
                resultTextarea.value = 'Error: JSON Path Query is required.';
                return;
            }

            if (!jsonDocument) {
                resultTextarea.value = 'Error: JSON Document is required.';
                return;
            }

            // Show loading state
            resultTextarea.value = 'Testing JSON Path...';

            // Prepare data for POST request
            const requestData = {
                query: query,
                jsonDocument: jsonDocument
            };

            // Make the HTTP POST request
            $.ajax({
                url: '/api/testjsonpath',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(requestData),
                success: function (response) {
                    // Handle successful response
                    if (typeof response === 'string') {
                        resultTextarea.value = response;
                    } else {
                        resultTextarea.value = JSON.stringify(response, null, 2);
                    }
                },
                error: function (xhr, status, error) {
                    // Handle error response
                    let errorMessage = '';

                    if (xhr.responseText) {
                        try {
                            const errorResponse = JSON.parse(xhr.responseText);
                            errorMessage += JSON.stringify(errorResponse, null, 2);
                        } catch (e) {
                            errorMessage += xhr.responseText;
                        }
                    } else {
                        errorMessage += `HTTP ${xhr.status} - ${error}`;
                    }

                    resultTextarea.value = errorMessage;
                },
                complete: function () {
                    // This runs regardless of success or error
                    console.log('JSON Path test completed');
                }
            });
        }

        // Allow Enter key to trigger test in the query input
        document.getElementById('query').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                testJsonPath();
            }
        });
    </script>

</body>

</html>
